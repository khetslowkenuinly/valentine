<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Locked In üíò</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    .countdown {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
    }

    .message {
      font-size: 1.35rem;
      color: #2a9d8f;
      display: none;
      line-height: 1.5;
    }

    .kiss {
      margin-top: 20px;
      width: 160px;
      display: none;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      animation: fall 3s linear forwards;
      z-index: 5;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
      

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      40% { transform: scale(1.3); }
      70% { transform: scale(0.9); }
      100% { transform: scale(0); opacity: 0; }
    }

    .pop-out {
      animation: pop 1s ease forwards;
    }
  </style>
</head>
<body>

  <!-- Dramatic cinematic music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_8f3c1b5d30.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="question">Shreya Ray, will you be my Valentine? üíñ</h1>
    <div class="countdown" id="countdown"></div>

    <div class="buttons" id="buttons" style="display:flex; justify-content:center; gap:20px;">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="message">
      üíò You are now booked with Fat for Feb 14th. hehe üíò<br>
      <small>(No cancellations. No refunds. Just vibes üòå)</small>
    </div>

    <img class="kiss" id="kissGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="kissing gif" />
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');
    const countdownEl = document.getElementById('countdown');
    const kissGif = document.getElementById('kissGif');
    const buttons = document.getElementById('buttons');

    let noScale = 1;
    let yesScale = 1;
    let warned = false;

    // Start music on first interaction
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    // Fake confirmation for No
    noBtn.addEventListener('mouseover', () => {
      if (!warned) {
        warned = true;
        alert('Are you sure? üò≥');
      }
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noScale = Math.max(0.35, noScale - 0.1);
      yesScale = Math.min(2.4, yesScale + 0.12);
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 140; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    yesBtn.addEventListener('click', () => {
      // dramatic pop before disappearing
      const question = document.getElementById('question');
      question.classList.add('pop-out');
      countdownEl.style.display = 'none';

      setTimeout(() => {
        question.style.display = 'none';
        buttons.style.display = 'none';
        message.style.display = 'block';
        kissGif.style.display = 'inline-block';
        launchConfetti();
      }, 900);
    });

    // Countdown to Feb 14
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let valentines = new Date(`February 14, ${year} 00:00:00`);
      if (now > valentines) {
        valentines = new Date(`February 14, ${year + 1} 00:00:00`);
      }
      const diff = valentines - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      countdownEl.innerText = `‚è≥ ${days} days, ${hours} hrs, ${mins} mins until Feb 14`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
